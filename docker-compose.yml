services:
  redis:
    image: redis:7-alpine
    container_name: videotools-redis
    # No host port: API and worker use redis:6379 on the Docker network. Add "ports: - 6379:6379" only if you need redis-cli from the host.
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes

  api:
    build: .
    image: videotools-api
    container_name: videotools-api
    # Stripe: STRIPE_SECRET_KEY, STRIPE_WEBHOOK_SECRET, STRIPE_PRICE_* must be in .env or API will exit at startup
    env_file: .env
    environment:
      REDIS_URL: redis://redis:6379
      TEMP_FILE_PATH: /tmp
      DISABLE_WORKER: "true"
      FFMPEG_PATH: /usr/bin/ffmpeg
      FFPROBE_PATH: /usr/bin/ffprobe
    depends_on:
      - redis
    volumes:
      - tmp-files:/tmp
    ports:
      - "3001:3001"
    command: node dist/index.js

  worker:
    image: videotools-api
    container_name: videotools-worker
    env_file: .env
    environment:
      REDIS_URL: redis://redis:6379
      TEMP_FILE_PATH: /tmp
      FFMPEG_PATH: /usr/bin/ffmpeg
      FFPROBE_PATH: /usr/bin/ffprobe
    depends_on:
      - redis
    volumes:
      - tmp-files:/tmp
    command: node dist/workers/videoProcessor.js

volumes:
  redis-data:
  tmp-files:
