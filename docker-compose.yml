services:
  redis:
    image: redis:7-alpine
    container_name: videotools-redis
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes

  postgres:
    image: postgres:16-alpine
    container_name: videotools-postgres
    environment:
      POSTGRES_USER: videotools
      POSTGRES_PASSWORD: videotools
      POSTGRES_DB: videotext
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U videotools -d videotext"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: .
    image: videotools-api
    container_name: videotools-api
    env_file: .env
    environment:
      REDIS_URL: redis://redis:6379
      DATABASE_URL: postgresql://videotools:videotools@postgres:5432/videotext
      TEMP_FILE_PATH: /tmp
      DISABLE_WORKER: "true"
      FFMPEG_PATH: /usr/bin/ffmpeg
      FFPROBE_PATH: /usr/bin/ffprobe
    depends_on:
      redis: { condition: service_started }
      postgres: { condition: service_healthy }
    volumes:
      - tmp-files:/tmp
    ports:
      - "3001:3001"
    command: node dist/index.js

  worker:
    image: videotools-api
    container_name: videotools-worker
    env_file: .env
    environment:
      # Must match api. To use Upstash, set REDIS_URL in .env and remove this line (and the one in api).
      REDIS_URL: redis://redis:6379
      TEMP_FILE_PATH: /tmp
      FFMPEG_PATH: /usr/bin/ffmpeg
      FFPROBE_PATH: /usr/bin/ffprobe
    depends_on:
      - redis
    volumes:
      - tmp-files:/tmp
    command: node dist/workers/videoProcessor.js

volumes:
  redis-data:
  postgres-data:
  tmp-files:
